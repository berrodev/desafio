<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Desafío 2</title>
  </head>
  <body>
    <header>
        <div class="title">
            <h1>BurguerManía</h1>
            <h2>¡La mejor hamburguesa de la ciudad!</h2>
        </div>
      
    </header>
    <main>
      <section class="product-list">
        <div class="product-card">
          <img
            src="./assets/images/classic.webp"
            alt="Imagen de una hamburguesa clásica"
          />
          <div class="product-info">
            <h3>Classic Burger</h3>
            <p>$12.000</p>
          </div>
        </div>
        <div class="product-card">
          <img
            src="./assets/images/cheese-burguer.webp"
            alt="Imagen de una hamburguesa con queso"
          />
          <div class="product-info">
            <h3>Cheese Burger</h3>
            <p>$14.000</p>
          </div>
        </div>
        <div class="product-card">
          <img
            src="./assets/images/bacon.webp"
            alt="Imagen de una hamburguesa con bacon"
          />
            <div class="product-info">
                <h3>Bacon Burger</h3>
                <p>$16.000</p>
        </div>
      </section>
    </main>
    <footer>
      <a href="http://www.instagram.cl">
        <img
          class="social-logo"
          src="./assets/icons/instagram.svg"
          alt="Logo de instagram"
        />
        @BurguerManía
      </a>
    </footer>
  </body>
</html>
