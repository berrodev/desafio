<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Grid Layout</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="title">
        <img src="./assets/icons/tennis-ball.svg" alt="tenis" width="32" />
        <h1>Tennis Store</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Catálogo</a></li>
          <li><a href="#">Ofertas</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form class="filter-form">
        <label for="filters">Ordenar Por:</label>
        <select name="filters" id="filters">
          <option value="price">Precio</option>
          <option value="brand">Marca</option>
          <option value="size">Tamaño</option>
          <option value="sweetspot">Sweetspot</option>
          <option value="frame-length">Longitud del marco</option>
          <option value="frame-profile">Perfil de marco</option>
          <option value="weight">Peso</option>
          <option value="balance-point">Punto de equilibrio</option>
        </select>
      </form>
      <section class="grid-container">
        <div class="grid-item">
          <img
            src="./assets/images/raquetas/babolat-pure-strike.webp"
            alt="Imagen de Babolat Pure Strike"
          />
          <h3>Babolat Boost Strike Grip 3 Bicolor</h3>
          <button>Ver más</button>
        </div>
        <div class="grid-item">
          <img
            src="./assets/images/raquetas/head-boom-pro.webp"
            alt="Imagen de Head Boom Pro"
          />
          <h3>Head Boom Pro 2024 Bicolor</h3>
          <button>Ver más</button>
        </div>
        <div class="grid-item">
          <img
            src="./assets/images/raquetas/babolat-pure-drive.webp"
            alt="Imagen de Babolat Pure Drive"
          />
          <h3>Babolat Pure Drive Bicolor</h3>
          <button>Ver más</button>
        </div>
        <div class="grid-item">
          <img
            src="./assets/images/raquetas/head-extreme-mp.webp"
            alt="Imagen de Head Extreme MP"
          />
          <h3>Head Extreme MP 2024 Amarilla</h3>
          <button>Ver más</button>
        </div>
        <div class="grid-item">
          <img
            src="./assets/images/raquetas/yonex-ezone-98.webp"
            alt="Imagen de Yonex Ezone"
          />
          <h3>Yonex Ezone 98 Bicolor</h3>
          <button>Ver más</button>
        </div>
      </section>
      <ul class="pagination-list">
        <li>
          <a href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li>
          <a href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </main>
    <footer>
      <div class="social-container">
        <a href="" class="fb-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>facebook</title>
            <path
              d="M12 2.04C6.5 2.04 2 6.53 2 12.06C2 17.06 5.66 21.21 10.44 21.96V14.96H7.9V12.06H10.44V9.85C10.44 7.34 11.93 5.96 14.22 5.96C15.31 5.96 16.45 6.15 16.45 6.15V8.62H15.19C13.95 8.62 13.56 9.39 13.56 10.18V12.06H16.34L15.89 14.96H13.56V21.96A10 10 0 0 0 22 12.06C22 6.53 17.5 2.04 12 2.04Z"
            />
          </svg>
        </a>
        <a href="" class="ig-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>instagram</title>
            <path
              d="M7.8,2H16.2C19.4,2 22,4.6 22,7.8V16.2A5.8,5.8 0 0,1 16.2,22H7.8C4.6,22 2,19.4 2,16.2V7.8A5.8,5.8 0 0,1 7.8,2M7.6,4A3.6,3.6 0 0,0 4,7.6V16.4C4,18.39 5.61,20 7.6,20H16.4A3.6,3.6 0 0,0 20,16.4V7.6C20,5.61 18.39,4 16.4,4H7.6M17.25,5.5A1.25,1.25 0 0,1 18.5,6.75A1.25,1.25 0 0,1 17.25,8A1.25,1.25 0 0,1 16,6.75A1.25,1.25 0 0,1 17.25,5.5M12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9Z"
            />
          </svg>
        </a>
      </div>
      <p>&copy; Todos los derechos reservados</p>
    </footer>
  </body>
</html>
