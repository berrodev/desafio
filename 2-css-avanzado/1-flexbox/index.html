<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Desafío 1 - Flexbox</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <aside class="users-section">
        <ul class="users-list">
          <li class="user-item">
            <img
              src="./assets/images/Screen Shot 2018-11-28 at 15.27.14.jpg"
              alt="image of a person"
            />
            <div class="user-info">
              <h2 class="user-title">Juanita</h2>
              <p class="user-status">At vero eos et accusa</p>
            </li>
            </div>
            
        </ul>
      </aside>
      <section class="chat-section">
        <img
          src="./assets/images/hand.png"
          width="306"
          alt="image of a handshake"
        />
        <h1>Comienza el Nertworking</h1>
        <p>
          Presiona el botón <strong>“Nuevo chat” </strong> para comenzar a crear
          nuevas redes de contacto para tu empresa o emprendimiento.
        </p>
      </section>
    </main>
  </body>
</html>
